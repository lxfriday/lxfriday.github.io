name: GitHub Actions Build and Deploy
on:
  push:
    branches:
      - dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Build and Deploy
      uses: lxfriday/lxfriday.github.io@dev
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: master
        FOLDER: public
        BUILD_SCRIPT: yarn install && yarn g